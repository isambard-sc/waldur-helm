# Default values for waldur.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  homeport: 1
  api: 1
  worker: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

apiScheme: "http"
homeportScheme: "http"
apiHostname: waldur.local
homeportHostname: waldur.local

affinity: {}

apiResources: {}
workerResources: {}
homeportResources: {}
beatResources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after '*resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

hpa:
  api:
    enabled: false
    resources:
      requests:
        cpu: 500m
    cpuUtilizationBorder: 70
  celery:
    enabled: false
    workerResources:
      requests:
        cpu: 2000m
    beatResources:
      requests:
        cpu: 300m
    cpuUtilizationBorder: 80

nodeSelector: {}

tolerations: []

service:
  type: ClusterIP
  port: 80

storageClassName: local-storage

ingress:
  tls:
    enabled: false
    source: "secret" # Possible values: `letsEncrypt` and `secret`
    customMastermindSecretName: ""
    customHomeportSecretName: ""
    secretsDir: "tls"  # Enabled only if source == `secret`
  whitelistSourceRange: '' # E.g. '192.168.22.0/24'
  whitelistSourceRangeAdmin: ''

celery:
  worker:
    enabled: true

proxy:
  httpsProxy: ""
  httpProxy: ""
  noProxy: ""

# overrides hostAliases in the Waldur deployment's pods
hostAliases: []
