  script: "bootstrap.sh"
  dir: "bootstrap"

externalDB:
  enabled: false
  flavor: "zalando"
  secretName: "waldur.waldur.credentials.postgresql.acid.zalan.do"
  serviceName: "waldur-postgres"

postgresql:
  enabled: false
  auth:
    username: "waldur"
    password: "waldur"
    database: "waldur"
  # The values are in use only if postgresql.enabled = true
  primary:
    persistence:
      size: "10Gi"
    resources:
      requests:
        memory: "1024Mi"
        cpu: "500m"
      limits:
        memory: "2048Mi"
        cpu: "1000m"
  image:
    registry: "docker.io"
    tag: 12
  metrics:
    enabled: false

postgresqlha:
  enabled: false
  postgresql:
    database: waldur
    username: waldur
    password: waldur
    postgresPassword: postgres
    repmgrPassword: repmgr
    replicaCount: 3
    image:
      tag: "12.15.0-debian-11-r12"
  pgpool:
    image:
      tag: "4.4.3-debian-11-r6"

postgresBackup:
  enabled: false
  schedule: "0 5 * * *"
  rotationSchedule: "0 6 * * 6"
  maxNumber: 10
  image: opennode/postgres-minio:0.1.0
  name: "waldur"

minio:
  accessKey: ""
  secretKey: ""
  bucketName: data
  ## min.io service endpoint used for communication inside a cluster
  endpoint: "http://minio.default.svc.cluster.local:9000" ## See docs/service-endpoint.md for details.

rabbitmq:
  enabled: false
  auth:
    username: "waldur"
    password: "waldur"
  # The values are in use only if rabbitmq.enabled = true
  image:
    registry: "docker.io"
    repository: "bitnami/rabbitmq"
    tag: 3.8.14
  replicaCount: 3
  persistence:
    enabled: true
    size: "10Gi"
    storageClass: ""
  clustering:
    forceBoot: true
  # hostname of rabbitmq service, respected only if rabbitmq.enabled = false and RMQ release is deployed separately
  host: "rmq-rabbitmq"

stressTesting:
